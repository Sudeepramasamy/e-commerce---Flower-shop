{% extends 'layout/main.html' %}

{% block content %}

<div class="form-container ">

    <form action="" method="POST" class="form">

        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label}}:<br>{{ field }}</p>
        {% endfor %}
        <button type="submit">Login</button>
    </form>
    <p>Dont have an account?<a href="{% url 'register' %}">Register Here</a></p>
</div>
{% endblock content %}
