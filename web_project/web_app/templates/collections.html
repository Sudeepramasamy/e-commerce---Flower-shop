{% extends 'layout/main.html' %}
{% load static %}
{% block content %}
<section>
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Collections</h3>
                <hr style="border-color: rgb(3, 16, 16);">
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for item in catagory %}
            <div class="col">
                <div class="card h-100 shadow-sm border-0">
                    <a href="{% url 'collections' item.name %}" class="text-decoration-none text-dark">
                        <img src="{{ item.image.url }}" class="card-img-top" alt="collections">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
